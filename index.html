<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fund Me App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Fund Me App</h1>
        <p>Hello! I'm ADEYANJU QUASIM</p>
        
        <div class="button-group">
            <button id="connectButton">Connect Wallet</button>
            <button id="balanceButton">Get Balance</button>
            <button id="withdrawButton">Withdraw</button>
        </div>
        
        <div class="input-group">
            <label for="fund">ETH Amount:</label>
            <input id="ethAmount" placeholder="0.1" type="number" step="0.1">
        </div>
        
        <div class="fund-button-container">
            <button id="fundButton">Fund</button>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
